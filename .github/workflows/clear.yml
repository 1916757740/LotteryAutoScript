name: 'Automatic clear dynamic&follow'
on:
  workflow_dispatch:
      branches:
      - main
  schedule:
    - cron: '0 0 1 * *'
jobs:
  lottery_1:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v2
      - name: 'Use Node.js'
        uses: actions/setup-node@v1
        with:
          node-version: '12.18.3'
      - name: 'Run in Nodejs'
        shell: bash
        env:
          NUMBER: 1
          CLEAR: ${{ secrets.CLEAR }}
          COOKIE: ${{ secrets.COOKIE }}
          SCKEY: ${{ secrets.SCKEY }}
        run:
          npm run clear
